<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Machine</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main
      class="text-center d-flex flex-column justify-content-center align-items-center w-100 h-100"
    >
      <div id="quote-box" class="card w-75 h-75">
        <div class="card-header">
          <a id="tweet-quote" href="twitter.com/intent/tweet">Tweet Quote</a>
        </div>
        <div class="card-body py-5">
          <blockquote class="blockquote mb-0">
            <p id="text">Quote</p>
            <footer id="author" class="blockquote-footer">Author Quote</footer>
          </blockquote>
        </div>
        <button id="new-quote" class="btn btn-primary">New Quote</button>
      </div>
    </main>
  </body>
</html>
